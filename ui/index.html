<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>My blog</title>
  </head>
  <body>
    <!-- PAGE TITLE AND BTN-CREATE-->
    <div class="jumbotron jumbotron-fluid bg-info text-light">
      <div class="container">
        <h1 class="display-3">My blog</h1>
        <button class="btn btn-secondary" id='btn-create'>Create a New Post</button>
      </div>
    </div>



    <!-- LIST POSTS AND EDIT A POST -->
    <div class="container">
      <div class="row" >

        <!-- LIST OF POSTS  -->
        <div class="col-4" id='div-post-sel'>
          <p>selection list of posts....</p>
        </div>

        <!-- EDIT AREA OF THE POSTS -->
        <div class="col-8">
          <div>
            <fieldset>
              <label for="title">Title</label><br>
              <input type="text" name="title" id="title" autofocus required><br>
              <label for="content">Content</label><br>
              <textarea rows="5" name="content" id="content" required></textarea><br>
              <button id='btn-save'>Save Post</button>
            </fieldset>
          </div>
        </div>
    </div>
    </div>

    <!-- Boostrap files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Axios CDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- My script -->
    <script src="./app.js" charset="utf-8"></script>

  </body>
</html>
